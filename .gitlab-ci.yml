stages:
  - build
  - build_manager
  - build_expert
  - staging
  - deploy

variables:
  DBAPI_IMAGE_TAG: $CI_REGISTRY_IMAGE/dbapi:$CI_COMMIT_REF_SLUG
  DB_MANAGER_IMAGE_TAG: $CI_REGISTRY_IMAGE/db_manager:$CI_COMMIT_REF_SLUG
  EXPERT_IMAGE_TAG: $CI_REGISTRY_IMAGE/expert:$CI_COMMIT_REF_SLUG

vgac_dbapi:
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
      - dbapi/**/*
      when: always
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - cd dbapi
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - cat $CA_PUB_CERT_CHAIN >> /kaniko/ssl/certs/ca-certificates.crt
    - /kaniko/executor --context $CI_PROJECT_DIR/dbapi --dockerfile $CI_PROJECT_DIR/dbapi/Dockerfile-dbapi --destination $DBAPI_IMAGE_TAG
  stage: build

db_manager:
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
      - db_manager/**/*
      when: always
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - cd db_manager
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - cat $CA_PUB_CERT_CHAIN >> /kaniko/ssl/certs/ca-certificates.crt
    - /kaniko/executor --context $CI_PROJECT_DIR/db_manager --dockerfile $CI_PROJECT_DIR/db_manager/Dockerfile-db-manager --destination $DB_MANAGER_IMAGE_TAG
  stage: build_manager

expert:
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
      - expert/**/*
      when: always
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - cd expert
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - cat $CA_PUB_CERT_CHAIN >> /kaniko/ssl/certs/ca-certificates.crt
    - /kaniko/executor --context $CI_PROJECT_DIR/expert --dockerfile $CI_PROJECT_DIR/expert/Dockerfile-expert --destination $EXPERT_IMAGE_TAG
  stage: build_expert

deploy-staging:
  stage: staging
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
  image: bash
  environment:
    name: staging
    url: https://pom-itb-cs1.campus.pomona.edu
  script: |
    apk update; apk add openssh-client
    chmod 600 $PRIVATE_KEY
    scp -i $PRIVATE_KEY \
      -o UserKnownHostsFile=/dev/null \
      -o StrictHostKeyChecking=no  \
      docker-compose.yml \
      faim@pom-itb-cs1.campus.pomona.edu:~/webservices/docker-compose.yml
    echo 'Docker-compose copied'
    scp -r -i $PRIVATE_KEY \
      -o UserKnownHostsFile=/dev/null \
      -o StrictHostKeyChecking=no  \
      ./static \
      faim@pom-itb-cs1.campus.pomona.edu:/data/faim
    echo 'Static files copied to /data/faim/static'
    scp -r -i $PRIVATE_KEY \
      -o UserKnownHostsFile=/dev/null \
      -o StrictHostKeyChecking=no  \
      ./nginx_config \
      faim@pom-itb-cs1.campus.pomona.edu:/data/faim
    echo 'Config files copied to /data/faim/nginx_config'
    ssh faim@pom-itb-cs1.campus.pomona.edu \
      -o UserKnownHostsFile=/dev/null \
      -o StrictHostKeyChecking=no \
      -i $PRIVATE_KEY "
     cd ~faim/webservices
     echo 'Docker login'
     docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY || exit 1
     echo 'Pull images'
     DBAPI_IMAGE=$DBAPI_IMAGE_TAG \
     DB_MANAGER_IMAGE=$DB_MANAGER_IMAGE_TAG \
     EXPERT_IMAGE=$EXPERT_IMAGE_TAG \
       docker-compose pull
     echo 'Using docker-compose up'
     POSTGRES_USER=$POSTGRES_USER \
       POSTGRES_DB=$POSTGRES_DB \
       POSTGRES_URL=$POSTGRES_URL \
       POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
       POSTGRES_PORT=$POSTGRES_PORT \
       TARGET=$TARGET \
       CONFIG_DIR=$CONFIG_DIR \
       STATIC_DIR=$STATIC_DIR \
       DBAPI_IMAGE=$DBAPI_IMAGE_TAG \
       DB_MANAGER_IMAGE=$DB_MANAGER_IMAGE_TAG \
       EXPERT_IMAGE=$EXPERT_IMAGE_TAG \
       docker-compose up -d"

deploy-prod:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "production"'
      when: manual
  script:
    - echo "Deploy to production server"
  environment:
    name: production
    url: https://pom-itb-cs1.campus.pomona.edu
