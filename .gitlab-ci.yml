net_update:
  stage: update_nginx
  rules:
    - if: '$CI_COMMIT_BRANCH == "production"'
      changes:
      - static/**/*
      - nginx_config/**/*
      when: always
  image: bash
  script: |
    apk update; apk add openssh-client
    chmod 600 $PRIVATE_KEY
    scp -r -i $PRIVATE_KEY \
      -o UserKnownHostsFile=/dev/null \
      -o StrictHostKeyChecking=no  \
      ./static \
      faim@pom-itb-cs1.campus.pomona.edu:/data/faim
    echo 'Static files copied to /data/faim/static'
    scp -r -i $PRIVATE_KEY \
      -o UserKnownHostsFile=/dev/null \
      -o StrictHostKeyChecking=no  \
      ./nginx_config \
      faim@pom-itb-cs1.campus.pomona.edu:/data/faim
    echo 'Config files copied to /data/faim/nginx_config'


deploy-staging:
  stage: staging
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
  image: bash
  environment:
    name: staging
    url: https://pom-itb-cs1.campus.pomona.edu
  script: |
    apk update; apk add openssh-client
    chmod 600 $PRIVATE_KEY
    scp -i $PRIVATE_KEY \
      -o UserKnownHostsFile=/dev/null \
      -o StrictHostKeyChecking=no  \
      docker-compose.staging.yml \
      faim@pom-itb-cs1.campus.pomona.edu:~/webservices/docker-compose.staging.yml
    echo 'Docker-compose copied'
    ssh faim@pom-itb-cs1.campus.pomona.edu \
      -o UserKnownHostsFile=/dev/null \
      -o StrictHostKeyChecking=no \
      -i $PRIVATE_KEY "
     cd ~faim/webservices
     echo 'Docker login'
     docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY || exit 1
     echo 'Pull images'
     DBAPI_IMAGE=$DBAPI_IMAGE_TAG \
     DB_MANAGER_IMAGE=$DB_MANAGER_IMAGE_TAG \
     EXPERT_IMAGE=$EXPERT_IMAGE_TAG \
       docker-compose -f docker-compose.staging.yml pull
     echo 'Using docker-compose up'
     echo 'Deploying TARGET: $CI_ENVIRONMENT_SLUG'
     POSTGRES_USER=$POSTGRES_USER \
       POSTGRES_DB=$POSTGRES_DB \
       POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
       POSTGRES_PORT=$POSTGRES_PORT \
       TARGET=$CI_ENVIRONMENT_SLUG \
       CONFIG_DIR=$CONFIG_DIR \
       STATIC_DIR=$STATIC_DIR \
       DBAPI_IMAGE=$DBAPI_IMAGE_TAG \
       DB_MANAGER_IMAGE=$DB_MANAGER_IMAGE_TAG \
       EXPERT_IMAGE=$EXPERT_IMAGE_TAG \
       SINGLE_TILE_IMAGE=$SINGLE_TILE_IMAGE_TAG \
       docker-compose -f docker-compose.staging.yml up -d
     echo 'Staging Up and Serving'"

deploy-prod:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "production"'
      when: manual
  environment:
    name: production
    url: https://pom-itb-cs1.campus.pomona.edu
  image: bash
  script: |
    apk update; apk add openssh-client
    chmod 600 $PRIVATE_KEY
    scp -i $PRIVATE_KEY \
      -o UserKnownHostsFile=/dev/null \
      -o StrictHostKeyChecking=no  \
      docker-compose.yml \
      faim@pom-itb-cs1.campus.pomona.edu:~/webservices/docker-compose.yml
    echo 'Docker-compose copied'
    ssh faim@pom-itb-cs1.campus.pomona.edu \
      -o UserKnownHostsFile=/dev/null \
      -o StrictHostKeyChecking=no \
      -i $PRIVATE_KEY "
     cd ~faim/webservices
     echo 'Docker login'
     docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY || exit 1
     echo 'Pull images'
     DBAPI_IMAGE=$DBAPI_IMAGE_TAG \
     DB_MANAGER_IMAGE=$DB_MANAGER_IMAGE_TAG \
     EXPERT_IMAGE=$EXPERT_IMAGE_TAG \
       docker-compose pull
     echo 'Using docker-compose up'
     echo 'Deploying TARGET: $CI_ENVIRONMENT_SLUG'
     POSTGRES_USER=$POSTGRES_USER \
       POSTGRES_DB=$POSTGRES_DB \
       POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
       POSTGRES_PORT=$POSTGRES_PORT \
       TARGET=$CI_ENVIRONMENT_SLUG \
       CONFIG_DIR=$CONFIG_DIR \
       STATIC_DIR=$STATIC_DIR \
       DBAPI_IMAGE=$DBAPI_IMAGE_TAG \
       DB_MANAGER_IMAGE=$DB_MANAGER_IMAGE_TAG \
       EXPERT_IMAGE=$EXPERT_IMAGE_TAG \
       SINGLE_TILE_IMAGE=$SINGLE_TILE_IMAGE_TAG \
       docker-compose up -d
     docker exec reverse nginx -s reload
     echo 'NGINX reloaded, production serving'"
