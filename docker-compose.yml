version: '3.5'

services:
  reverse:
    restart: unless-stopped
    hostname: reverse
    container_name: reverse
    image: nginx:1.17-alpine
    ports:
      - ${PUB_PORT:-80}:${PUB_PORT:-80}
      - "443:443"
    volumes:
      - ${CONFIG_DIR}:/etc/nginx/conf.d:z
      - ${STATIC_DIR}:/static:z
      # ${CERTS_DIR}:/etc/ssl/private:z
  dbapi:
    hostname: dbapi
    container_name: dbapi
    restart: unless-stopped
    image: ${DBAPI_IMAGE:-dbapi}
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - TARGET=${TARGET:-production}
  db:
    hostname: vgac-db
    container_name: vgac-db
    restart: unless-stopped
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
  db-manager:
    hostname: db-manager
    container_name: db-manager
    restart: "no"
    image: ${DB_MANAGER_IMAGE:-dbapi}
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ${DATA_DIR:-/data/faim/games}:/app/games:z
      - ${OUT_DIR:-/data/faim/out_data}:/app/out_dataset:z 
  expert:
    hostname: expert
    container_name: expert
    restart: unless-stopped
    image: ${EXPERT_IMAGE:-expert}
    environment:
      - TARGET=${TARGET:-production}


volumes:
  db-data:
    name: db-data

networks:
  default:
    name: vgac-network
